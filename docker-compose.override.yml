version: '3.4'

services:
  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44312
      - EventBusConnection=rabbitmq
      - EventBusPassword=guest
      - EventBusUserName=guest
      - ConnectionString=basket.data
    ports:
      - "51361:80"
      - "44312:443"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
  
  rabbitmq:
    ports:
      - "15672:15672"
      - "5672:5672"  

  basket.data:
    ports:
      - "15673:15673"
      - "5673:5673"
  identity.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44371
      - ConnectionString=Server=sql.data;Database=mervi;User=sa;Password=Pass@word;
    ports:
      - "49901:80"
      - "44371:443"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

  sql.data:
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"    # Important: In a production environment your should remove the external port
    volumes:
      - <host directory>:/var/opt/mssql